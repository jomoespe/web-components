<!doctype html>
<html>
<meta name=description content="Basado en https://developers.google.com/web/fundamentals/architecture/building-components/customelements">

<title>App drawer - Web component sample 1</title>	
<script src=https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.8/webcomponents-hi-sd-ce.js></script>

<link rel=import href=./app-drawer.html>

<app-drawer id=myDrawer title="This is the title" disabled></app-drawer>
<app-drawer id=myDrawer2 title="This is the title" disabled></app-drawer>

<script>
	document.querySelector("#myDrawer").addEventListener("click", e => console.log("myDrawer click"));
	document.querySelector("#myDrawer2").addEventListener("click", e => console.log("myDrawer2 click"));
</script>
</html>
