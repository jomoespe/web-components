<template id=title-panel>
  <style>
    div#container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      height: 122px;
      border: 0;
      border-radius: 6px;
      padding: 0 60px 0 10px;
      margin: 5px 0 5px 0;
      background-color: #f2f3f4;
    }
    div#container h1 {
      font-family: Arial,sans-serif;
      font-size: 28px;
      color: #3c9700;
      text-transform: lowercase;
    }
    div#container p {
      font-family: Arial,sans-serif;
      font-size: 14px;
      font-weight: normal;
      color: #555; 
    }
  </style>
  <div id=container>
    <content>
      <h1></h1> <!-- placeholder for the title -->
      <p></p>   <!-- placeholder for the subtitle/description -->
    </content>
    <img>
  </div>
</template>

<script>
customElements.define('title-panel', class extends HTMLElement {
  constructor() {
    // If you define a ctor, always call super() first!
    // This is specific to CustomElements and required by the spec.
    super();

    const template = (document.currentScript ? document.currentScript.ownerDocument : document).querySelector('#title-panel');
    this.attachShadow({mode: 'open'});
    this.shadowRoot.appendChild(template.content.cloneNode(true));
  }

  connectedCallback() {
    if (!this.hasAttribute('title')) {
      this.setAttribute('title', '')
    }
    if (!this.hasAttribute('subtitle')) {
      this.setAttribute('subtitle', '')
    }
    if (!this.hasAttribute('image')) {
      this.setAttribute('image', '')
    }
    this.shadowRoot.querySelector("h1").innerText = this.title;
    this.shadowRoot.querySelector("p").innerText  = this.subtitle;
    this.shadowRoot.querySelector("img").src      = this.image;
  }

  get title() {
    return this.getAttribute('title');
  }

  set title(val) {
    this.setAttribute('title', val);
    this.shadowRoot.querySelector("h1").innerText = this.title;
  }

  get subtitle() {
    return this.getAttribute('subtitle');
  }

  set subtitle(val) {
    this.setAttribute('subtitle', val);
    this.shadowRoot.querySelector("p").innerText = this.subtitle;
  }

  get image() {
    return this.getAttribute('image');
  }

  set image(img) {
    this.setAttribute('image', img);
    this.shadowRoot.querySelector("img").src = this.image;
  }
});
</script>
