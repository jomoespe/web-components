<template id=title-panel-template>
  <style>
    div {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      height: 122px;
      border-radius: 6px;
      padding: 0 60px 0 10px;
      margin: 5px 0 5px 0;
      background-color: #f2f3f4;
      font-family: Arial,sans-serif;
    }
    h1 {
      font-size: 28px;
      text-transform: lowercase;
      color: #3c9700;
    }
    p {
      font-size: 14px;
      font-weight: normal;
      color: #555; 
    }
  </style>
  <div>
    <content>
      <h1></h1> <!-- placeholder for the title -->
      <p></p>   <!-- placeholder for the subtitle/description -->
    </content>
    <img>
  </div>
</template>

<script>
customElements.define('title-panel', class extends HTMLElement {
  // Monitor the 'title','subtitle' and 'image' attributes for changes.
  static get observedAttributes() { return ['title', 'subtitle', 'image']; }

  constructor() {
    // If you define a constructor, always call super() first!
    // This is specific to CustomElements and required by the spec.
    super();

    const template = (document.currentScript ? document.currentScript.ownerDocument : document).querySelector('#title-panel-template');
    this.attachShadow({mode: 'open'});
    this.shadowRoot.appendChild(template.content.cloneNode(true));
  }

  attributeChangedCallback(attr, oldValue, newValue) {
    switch (attr) {
      case 'title': 
        this.shadowRoot.querySelector("h1").innerText = newValue;
        // firing a custom events
        var event = new CustomEvent('titleChanged', { detail: {title: newValue}} );
        this.dispatchEvent(event)
        break;
      case 'subtitle': 
        this.shadowRoot.querySelector("p").innerText = newValue;
        break;
      case 'image': 
        this.shadowRoot.querySelector("img").src = newValue;
        break;
    }
  }

  set title(newValue) { this.setAttribute('title', newValue);  }
  get title() { return this.getAttribute('title'); }

  set subtitle(newValue) { this.setAttribute('subtitle', newValue); }
  get subtitle() { return this.getAttribute('subtitle'); }

  set image(newValue) { this.setAttribute('image', newValue); }
  get image() { return this.getAttribute('image'); }
});
</script>
