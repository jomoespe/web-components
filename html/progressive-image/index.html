<!doctype html>
<html>
<title>progressive image custom element</title>    
<script src=js/libs/webcomponentsjs/1.0.20/webcomponents-lite.js></script>
<script src=js/components/progressive-image.js></script>
<link rel=stylesheet href=css/index.css>
<h1>progressive image custom element example</h1>
<section>
    <h2>Preload and image</h2>
    <progressive-image id=image1 
        src=images/ClownFish.jpg
        preload=images/cat.svg>
    </progressive-image>

    <h2>Preload and external image</h2>
    <progressive-image id=image2 
        src=https://i.pinimg.com/originals/3c/a7/27/3ca727818de66ae034d151a4ae4588ee.jpg
        preload=images/cat.svg>
    </progressive-image>

    <h2>Whithout preload image</h2>
    <progressive-image id=image3 alt="Without preload" 
        src=images/Summit.jpg>
    </progressive-image>
</section>
</html>
